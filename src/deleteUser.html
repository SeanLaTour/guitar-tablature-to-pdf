<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="TabTok">
  <meta name="description" content="TabTok - Delete Account">
  <title>TabTok - Delete Account</title>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/svg+xml" href="51fd5ad6fab5f0a26bfa.svg"> <!-- For SVG favicon -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4651779567680129"
     crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="layout-container">
    <div class="layout-bottom">
      <h1>
        Delete Account
      </h1>
      <label class="enter-info">
        Simply enter your username, password and click delete.

      </label>
      <input type="text" id="username" name="username" placeholder="Enter username to be deleted..."></input>
      <input type="password" id="password" name="password" placeholder="Enter password..."></input>
      <button id="delete-button" type="submit">Delete Account</button>
      
      
    </div>
  </div>
</body>
</html>
