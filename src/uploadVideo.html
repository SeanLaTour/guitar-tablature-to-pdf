<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTok - Video</title>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
  <script src="uploadVideo.bundle.js"></script>
  <link rel="icon" type="image/svg+xml" href="51fd5ad6fab5f0a26bfa.svg"> <!-- For SVG favicon -->
</head>
<body>
    <div class="layout-container">
    <i id="return-to-tab-button" class="fas fa-arrow-left"></i>
    <div id="video-editing-tool-container" class="video-editing-tool-container">
        <i id="unmount-video-button" class="fas fa-arrow-left"></i>
        <i id="start-record" class="fas fa-download"></i>
        <div id="view-tab-chunks-button" class="selected-tab-container">
            <i id="start-tab-segment-button" class="fas fa-arrow-right-from-bracket"></i>
            <div id="selected-tab-indicator" class="selected-tab-indicator">Select Clip</div>
            <i id="end-tab-segment-button" class="fas fa-arrow-right-to-bracket"></i>
        </div>
        <div class="slider-container">
            <input type="range" id="video-timeline" value="0" min="0" max="100" step="0.1" accept="video/*" capture="environment">
            <div class="markers"></div>
        </div>
        <div id="pause-icon" class="fas fa-play"></div>
    </div>

    <div id="video-container" class="fixed-backdrop">
        <div class="video-container-backdrop">
            <div class="video-container">
                <video id="video" controls playsinline>
                    <source type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <canvas id="video-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <img id="video-icon" class="fas fa-video"></img>
    <div id="upload-video-buttons-container">
        <input type="file" id="video-upload" hidden accept="video/*">
        <label for="video-upload" id="upload-file-button">Upload Video</label>
    </div>
    <div style="display: none;" id="tab-text-highEString"></div>
    <div style="display: none;" id="tab-text-bString"></div>
    <div style="display: none;" id="tab-text-gString"></div>
    <div style="display: none;" id="tab-text-dString"></div>
    <div style="display: none;" id="tab-text-aString"></div>
    <div style="display: none;" id="tab-text-eString"></div>
    <div id="popup-modal" class="popup-modal tab-chunk-text-container"></div>
    <div id="loading-modal" class="loading-modal">
        <svg id="loading-icon" style="width: 25vw; height: 25vh; position: fixed; top: calc(33vh - 12.5vh); left: calc(50vw - 12.5vw);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="#23FE69" stroke="#23FE69" stroke-width="15" transform-origin="center" d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="0;120" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></path></svg>
        <div id="loading-message" class="loading-message"></div>
    </div>
  </div>
  <div id="tutorial-modal" class="tutorial-modal flex-column"></div>
  <div id="tutorial-modal-overlay" class="tutorial-modal-overlay"></div>
</body>
</html>
