<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
    <div class="header">
      <i id="back-button" class="fas fa-arrow-left"></i>
      <div id="username-label">
      </div>
    </div>
    </div>
    <div id="tab-cell-container" class="flex-column tab-cell-container">
      <div class="flex-row tab-cell-row" id="high-e-string"></div>
      <div class="flex-row tab-cell-row" id="b-string"></div>
      <div class="flex-row tab-cell-row" id="g-string"></div>
      <div class="flex-row tab-cell-row" id="d-string"></div>
      <div class="flex-row tab-cell-row" id="a-string"></div>
      <div class="flex-row tab-cell-row" id="e-string"></div>
    </div>
    <div class="flex-column tab-preview-container">
      Preview
      <div class="flex-row tab-cell-row" id="high-e-string-preview"></div>
      <div class="flex-row tab-cell-row" id="b-string-preview"></div>
      <div class="flex-row tab-cell-row" id="g-string-preview"></div>
      <div class="flex-row tab-cell-row" id="d-string-preview"></div>
      <div class="flex-row tab-cell-row" id="a-string-preview"></div>
      <div class="flex-row tab-cell-row" id="e-string-preview"></div>
    </div>
    <div class="button-bottom-container">
      <button id="export-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-file-pdf"></i>
        Export
      </button>
      <button id="add-line-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-plus"></i>
        Line
      </button>
      <button class="save-button" id="save-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-file"></i>
        Save
      </button>
      <button id="remove-line-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-minus"></i>
        Line
      </button>
    </div>
    <div id="change-fret-modal" class="flex-row tab-table">
      <div class="flex-row button-grid">
        <div id="current-note">-</div>
        <button id="--button" class="change-fret-button" value="-">-</button>
        <button id="0-button" class="change-fret-button" value="0">0</button>
        <button id="1-button" class="change-fret-button" value="1">1</button>
        <button id="2-button" class="change-fret-button" value="2">2</button>
        <button id="3-button" class="change-fret-button" value="3">3</button>
        <button id="4-button" class="change-fret-button" value="4">4</button>
        <button id="5-button" class="change-fret-button" value="5">5</button>
        <button id="6-button" class="change-fret-button" value="6">6</button>
        <button id="7-button" class="change-fret-button" value="7">7</button>
        <button id="8-button" class="change-fret-button" value="8">8</button>
        <button id="9-button" class="change-fret-button" value="9">9</button>
        <button id="10-button" class="change-fret-button" value="10">10</button>
        <button id="11-button" class="change-fret-button" value="11">11</button>
        <button id="12-button" class="change-fret-button" value="12">12</button>
        <button id="13-button" class="change-fret-button" value="13">13</button>
        <button id="14-button" class="change-fret-button" value="14">14</button>
        <button id="15-button" class="change-fret-button" value="15">15</button>
        <button id="16-button" class="change-fret-button" value="16">16</button>
        <button id="17-button" class="change-fret-button" value="17">17</button>
        <button id="18-button" class="change-fret-button" value="18">18</button>
        <button id="19-button" class="change-fret-button" value="19">19</button>
        <button id="20-button" class="change-fret-button" value="20">20</button>
        <button id="21-button" class="change-fret-button" value="21">21</button>
        <button id="22-button" class="change-fret-button" value="22">22</button>
        <button id="23-button" class="change-fret-button" value="23">23</button>
        <button id="24-button" class="change-fret-button" value="24">24</button>
        <button id="/-button" class="change-fret-button" value="/">/</button>
        <button id="\-button" class="change-fret-button" value="\">\</button>
        <button id="X-button" class="change-fret-button" value="X">X</button>
        <button id="~-button" class="change-fret-button" value="~">~</button>
      </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
