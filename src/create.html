<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
    <div class="header">
      <i class="fas fa-pen"></i>
      Edit
    </div>
    </div>
    <div class="flex-column tab-cell-container">
      <div class="flex-row" id="high-e-string"></div>
      <div class="flex-row" id="b-string"></div>
      <div class="flex-row" id="g-string"></div>
      <div class="flex-row" id="d-string"></div>
      <div class="flex-row" id="a-string"></div>
      <div class="flex-row" id="e-string"></div>
    </div>
    <div class="button-bottom-container">
      <button id="home-button">
        <i style="color: white; height: 1rem; width: 1rem;" class="fas fa-house-user"></i>
          Home
      </button>
      <button id="add-line-button">
        <i style="color: white; height: 1rem; width: 1rem;" class="fas fa-plus"></i>
        Line
      </button>
      <button id="remove-line-button">
        <i style="color: white; height: 1rem; width: 1rem;" class="fas fa-minus"></i>
        Line
      </button>
    </div>
    <div class="tab-table">
      <table>
        <tr>
          <td>Fret</td>
          <td id="current-note">-</td>
          <td>Change Fret</td>
          <td><select>
            <option>0</option>
            <option>1</option>
          </select></td>
        </tr>
      </table>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
