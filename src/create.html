<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
    <div class="header">
      <i class="fas fa-pen"></i>
      Edit
      <div id="username-label">
      </div>
    </div>
    </div>
    <div class="flex-column tab-cell-container">
      <div class="flex-row" id="high-e-string"></div>
      <div class="flex-row" id="b-string"></div>
      <div class="flex-row" id="g-string"></div>
      <div class="flex-row" id="d-string"></div>
      <div class="flex-row" id="a-string"></div>
      <div class="flex-row" id="e-string"></div>
    </div>
    <div class="button-bottom-container">
      <button id="home-button">
        <i style=" height: 1rem; width: 1rem;" class="fas fa-house-user"></i>
          Home
      </button>
      <button id="add-line-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-plus"></i>
        Line
      </button>
      <button disabled="true" id="remove-line-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-minus"></i>
        Line
      </button>
      <button id="export-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-download"></i>
        Export
      </button>
      <button id="save-button">
        <i style="height: 1rem; width: 1rem;" class="fas fa-file"></i>
        Save
      </button>
    </div>
    <div id="change-fret-modal" class="flex-row tab-table">
      <div class="flex-row">
        <div>Fret</div>
        <div id="current-note">-</div>
      </div>
      <div class="flex-row">
        <div>Change Fret</div>
        <select id="change-fret-input">
          <option value="-">-</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="/">/</option>
          <option value="\">\</option>
          <option value="X">X</option>
          <option value="~">~</option>
        </select>
      </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
