<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTok - Sign In</title>
  <script src="https://kit.fontawesome.com/6b339ffbdd.js" crossorigin="anonymous"></script>
  <script src="signin.bundle.js"></script>
  <link rel="icon" type="image/svg+xml" href="7a47064df6fad473253a.svg"> <!-- For SVG favicon -->
</head>
<body>
  <div class="layout-container">
    <div class="layout-top">
      <img id="logo" alt="logo">
    </div>
    <div class="layout-bottom">
      <input id="username-input" placeholder="Username"></input>
      <input id="password-input" type="password" placeholder="Password"></input>
      <a href="/signup.html">Sign Up</a>
      <label id="failed-login-error">
        Username or password are incorrect.
      </label>
      <button id="login-button">
        Sign In
      </button>
    </div>
  </div>
</body>
</html>
